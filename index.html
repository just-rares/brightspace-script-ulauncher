    <title>Document</title>
</head>
<body>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const q = urlParams.get('q');
        if (q === 'pts') {
            window.location.href = 'https://brightspace.tudelft.nl/d2l/home/499397';
        } else if(q === 'cn') {
            window.location.href = 'https://brightspace.tudelft.nl/d2l/home/499405';
        } 
        else if(q === 'sqt') {
            window.location.href = 'https://brightspace.tudelft.nl/d2l/home/499391';
        }
        else {
            window.location.href = 'https://brightspace.tudelft.nl/d2l/home/6647';
        }
    </script>
</body>
</html>
